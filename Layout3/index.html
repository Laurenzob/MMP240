<!DOCTYPE html>
<html>
<head>
    <title>Layout3</title>
    <style>
        header {
            height: 300px;
            margin-top: 50px;
            margin-bottom: 10px;
            background-color: black;
        }
        aside{
            height:200px;
            width: 28%;
            float: left;
            background-color: tomato;
             
        }
        
        .aside2{
            height:200px;
            width: 28%;
            background-color: tomato;
            margin: .1% 1% .1% 56%;
        }
        .aside3{
            height:200px;
            width: 28%;
            background-color: tomato;
            margin: auto 0% 1% 0%;
            margin-top: 1% auto;
        }
        
        article{
            height: 200px;
            width: 28%;
            background-color: black;
            margin: .1% 28%;
        }
        .article2{
            height: 200px;
            width: 28%;
            background-color: black;
            float: left;
            margin: .1% auto 15%;
            margin-bottom: auto;
        }
        .article3{
            height: 200px;
            width: 28%;
            background-color: black;
            float: right;
            margin: .1% 15% .1% 1% ;
        }
        footer{
            clear: both;
            height: 150px;
            background-color: black;
        }
        
        
    </style>
    </head>
    <body>
        <header> Stuff</header>    
        <aside> Things </aside>
        <article>   </article>
        <aside class="aside2">stuff</aside>
        <article class="article2"></article>
        <aside class="aside3">more stuff</aside>
        <article class="article3"></article>
        <footer>More things </footer>
    </body>
</html>
